<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="row">
    <div class="col-md-2">
      <img alt="Brand" class="logo" src="assets/img/logo.png" />
    </div>
    <div class="col-md-2">
      <img alt="Brand" class="company" src="assets/img/company.png" />
    </div>
    <div class="col-md-5">
      <input
        class="searchbar"
        type="text"
        placeholder="Search..."
        name="search"
      />
    </div>
    <div class="col-md-3">
      <img alt="Brand" class="sport" src="{{ img }}" />
    </div>
  </div>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#"
          ><label class="switch">
            <input type="checkbox" [checked]="switchBtn" disabled />
            <span class="slider round"></span>
          </label>
          <span class="ml-15" [routerLink]="linkrouter">{{
            switchMsg
          }}</span></a
        >
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="#"
            ><span class="glyphicon glyphicon-shopping-cart"></span> Cart
          </a>
        </li>
        <li>
          <a href="#"
            ><span class="glyphicon glyphicon-heart"></span> Wishlist
          </a>
        </li>
        <li>
          <a [routerLink]="['/login']" href="#"
            ><span class="glyphicon glyphicon-user"></span>
            Account
          </a>
        </li>
      </ul>
    </div>
  </nav>
</body>
