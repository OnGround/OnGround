<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<div class="row bgcolor">
  <div class="col-md-6">
    <div class="top">
      <img class="groundimage" src="assets/img/logo.png" />
    </div>
    <div class="bottom">
      <img
        src="assets/img/facebook.png"
        class="btnfacebook"
        alt="Facebook"
        (click)="socialMedia('facebook')"
      />
      <img
        src="assets/img/twitter.png"
        class="btntwitter"
        alt="Twitter"
        (click)="socialMedia('twitter')"
      />
      <img
        src="assets/img/instagram.png"
        class="btninsta"
        alt="Instagram"
        (click)="socialMedia('instagram')"
      />
    </div>
  </div>
  <div class="col-md-6">
    <h1 class="headingtext">
      <b>WELCOME :)</b>
    </h1>
    <br />
    <h4 class="msgheader">
      To keep connected with us please login with your <br />
      personal
    </h4>
    <div class="formcontainer">
      <form [formGroup]="loginForm">
        <div class="row">
          <div class="col-md-6 inputstyle">
            <img src="assets/img/mail.png" class="icon" />
            <input
              class="form-control input-field"
              type="text"
              formControlName="email"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 inputstyle">
            <img src="assets/img/password.png" class="icon" />
            <input
              class="form-control input-field"
              type="password"
              formControlName="password"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label class="rememberme">
              <input type="checkbox" checked="checked" name="remember" />
              Remember me
            </label>
          </div>
          <div class="col-md-6 forgotPassword">
            <label (click)="forgotPassword()">
              Forgot Password
            </label>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <img
              class="createbtn1"
              src="assets/img/signin.png"
              (click)="signin()"
            />
          </div>
          <div class="col-md-6">
            <img
              class="createbtn2"
              src="assets/img/createacc.png"
              (click)="createaccount()"
            />
          </div>
        </div>
        <div class="footer">
          <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-6">
                  <img
                    class="help"
                    src="assets/img/contact.png"
                    (click)="onSave()"
                  />
                  <label class="footerlabel">HELP</label>
                </div>
                <div class="col-md-6 marginleft">
                  <img
                    class="help"
                    src="assets/img/contact.png"
                    (click)="onSave()"
                  />
                  <label class="footerlabel">CONTACT</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
